# Creates a deployment set 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping
  labels:
    app: shipping
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shipping 
  template:
    metadata:
      labels:
        app: shipping
    spec:
      containers:
      - name: shipping
        image: 355449129696.dkr.ecr.us-east-1.amazonaws.com/shipping:6.0.0
        ports:
        - containerPort: 8080
        envFrom: 
          - configMapRef: 
              name: shipping-configmap
--- 

apiVersion: v1
kind: ConfigMap
metadata:
  name: shipping-configmap 
data:
     CART_ENDPOINT: cart-svc 
     DB_HOST: mysql-dev.roboshop.internal
# Ingress Resource

--- 
apiVersion: v1
kind: Service
metadata:
  name: shipping-svc
spec:
  # type: LoadBalancer
  selector:
    app: cart
  ports:
    - protocol: TCP
      port: 8080              # Port number of the service that it has to listen on 
      targetPort: 8080        # Port number of the container that it has to forward to

--- 
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shipping-ingress
spec:
   rules:
     - http:
        paths:
        - path: "/"
          pathType: Prefix
          backend:
            service:
              name: shipping-svc
              port:
                number: 8080
   ingressClassName: nginx